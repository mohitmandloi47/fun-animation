<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.13/howler.core.min.js"></script>

<!-- Define inlined PaperScript associate it with myCanvas -->

  var circles = [];

    function onKeyDown(){

     
            var max_point = new Point(view.size.width, view.size.height);
        var random_point = Point.random();
        var point = max_point * random_point;

        var newCircle = new Path.Circle(new Point(point, point), 500);
        newCircle.fillColor = "red";


        
        if(event.key === "a"){
          sound1.play();
          newCircle.fillColor = 'orange';
      }
      
      else if(event.key === "b"){
        sound2.play();
        newCircle.fillColor = 'red';
    }
    
    else if(event.key === "c"){
      sound3.play();
      newCircle.fillColor = 'purple';
  }
  
  else if(event.key === "d"){
    sound4.play();
    newCircle.fillColor = 'blue';
}

else if(event.key === "e"){
  sound5.play();

}
else if(event.key === "f"){

else if(event.key === "w"){

}
else {
  sound26.play();
  newCircle.fillColor = 'green'
}
       circles.push(newCircle);
     
    }     
        function onFrame(event){
            for(var x=0;x < circles.length;x++){
              circles[x].fillColor.hue += 1;
              circles[x].scale(0.9);   
                 if(circles[x].area < 1){
                  circles[x].remove(); // remove the circle from the canvas
                  circles.splice(x, 1); // remove the circle from the array
                  console.log(circles);
                }
            
            }
        }

    
    
    </script>
</head>
<body>
	<canvas id="myCanvas" width="500" height="300"></canvas>
